<div class="registe">
  <div class="login-box">
    <div class="logo-bag">欢迎注册</div>
    <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="70px" class="demo-ruleForm">
      <el-form-item label="邮箱" prop="name">
        <el-input type="name" v-model="ruleForm.name" placeholder="请输邮箱" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="验证码" prop="pass" style="margin-top:30px;">
        <el-input type="password" v-model="ruleForm.pass" placeholder="请输入验证码" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item class="btn-box">
        <el-button  type="primary" @click="register()">注册</el-button>
      </el-form-item>
    </el-form>
  </div>
</div>
