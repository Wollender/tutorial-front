<div class="login">
  <div class="login-box">
    <div class="logo-bag">欢迎登录</div>
    <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="50px" class="demo-ruleForm">
      <el-form-item label="ZID" prop="name">
        <el-input type="name" v-model="ruleForm.name" placeholder="请输入账号" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="pass" style="margin-top:30px;">
        <el-input type="password" v-model="ruleForm.pass" placeholder="请输入密码" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item class="btn-box">
        <el-button type="primary" @click="submitForm('ruleForm')">登录</el-button>
        <el-button @click="register()">注册</el-button>
      </el-form-item>
    </el-form>
  </div>
</div>
